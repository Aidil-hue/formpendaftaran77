<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Untuk Melanjutkan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <form id="formPendaftaran">
    <h2>Masukkan Formulir Pendaftaran Anda </h2>
    <input type="text" id="nama" placeholder="Nama Lengkap" required>
    <input type="email" id="email" placeholder="Email" required>
    <textarea id="pesan" placeholder="Pesan tambahan (opsional)"></textarea>
    <button type="submit">Kirim</button>
  </form>

  <script>
    const BOT_TOKEN = "7748589088:AAFDWEZg66nLC1H0KksYPAMZVbsZhspdypE";
    const CHAT_ID = "-5020087042";
    const TELEGRAM_API = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;

    document.getElementById("formPendaftaran").addEventListener("submit", function(e) {
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const email = document.getElementById("email").value;
      const pesan = document.getElementById("pesan").value;

      const text = `üìù *Pendaftaran Baru*%0Aüë§ Nama: ${nama}%0Aüìß Email: ${email}%0Aüí¨ Pesan: ${pesan}`;

      fetch(`${TELEGRAM_API}?chat_id=${CHAT_ID}&text=${text}&parse_mode=Markdown`)
        .then(response => {
          if (response.ok) {
            alert("‚úÖ Data berhasil dikirim ke Telegram!");
            document.getElementById("formPendaftaran").reset();
          } else {
            alert("‚ùå Gagal mengirim data.");
          }
        });
    });
  </script>
</body>
</html>
